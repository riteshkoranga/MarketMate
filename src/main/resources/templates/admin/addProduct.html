<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container p-5 mt-5 mb-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card card-sh">
              <div class="card-header text-center">
                <p class="text-center fs-3">Add Product</p>
                <!-- Success Message -->
                <th:block th:if="${session.successMsg}">
                  <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>

                <!-- Error Message -->
                <th:block th:if="${session.errorMsg}">
                  <p
                    class="text-danger fw-bold"
                    th:text="${session.errorMsg}"
                  ></p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>
              </div>
              <div class="card-body">
                <form
                  action="/admin/saveProduct"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="mb-3">
                    <label for="name" class="fs-5"> Product Name</label>
                    <input
                      name="name"
                      type="text"
                      placeholder="Product Name"
                      class="form-control"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="fs-5">
                      Product Description</label
                    >
                    <textarea
                      name="description"
                      id="productDescription"
                      class="form-control"
                      row="7"
                      col=""
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="category" class="fs-5"> Category</label>
                    <select
                      name="category"
                      id="selectCategory"
                      class="form-control"
                    >
                      <option value="select">--Select Category--</option>
                      <option th:each="c:${categories}">[[${c.name}]]</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="price" class="fs-5"> Product Price</label>
                    <input
                      name="price"
                      type="number"
                      placeholder="Product Price"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fs-5">Product Status</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="isActive"
                        value="true"
                        id="flexRadioDefault1"
                        checked
                        required
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Active
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="false"
                        name="isActive"
                        id="flexRadioDefault2"
                        required
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Not Active
                      </label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col mb-3">
                      <label for="stock" class="fs-5"> Product stock</label>
                      <input
                        name="stock"
                        type="number"
                        placeholder="Product stock"
                        class="form-control"
                      />
                    </div>
                    <div class="col mb-3">
                      <label for="file" class="fs-5"> Product Image</label>
                      <input
                        name="file"
                        type="file"
                        placeholder="Product Image"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                    <a
                      href="/admin/viewProducts"
                      class="btn btn-primary fs-5 me-1"
                      >View Products
                    </a>
                    <button class="btn btn-success fs-5">Add Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
