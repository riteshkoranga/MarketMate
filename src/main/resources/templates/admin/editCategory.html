<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container-fluid p-5 mt-4">
        <div class="row">
          <div class="col-md-4 offset-md-4 me-5">
            <div class="card card-sh1 mt-5 mb-3">
              <div class="card-header text-center">
                <p class="fs-4">Edit Category</p>
                <!-- Success Message -->
                <th:block th:if="${session.sucMsg}">
                  <p class="text-success fw-bold">[[${session.sucMsg}]]</p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>

                <!-- Error Message -->
                <th:block th:if="${session.errorMsg}">
                  <p
                    class="text-danger fw-bold"
                    th:text="${session.errorMsg}"
                  ></p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>
              </div>
              <div class="card-body">
                <form
                  action="/admin/editCategory"
                  method="post"
                  enctype="multipart/form-data"
                >
                <input type="hidden" name="id" th:value="${category.id}">
                  <div class="mb-3">
                    <label for="name" class="fs-5">Category Name</label>
                    <input
                    th:value="${category.name}"
                      type="text"
                      name="name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fs-5">Category Status</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="isActive"
                        value="true"
                        id="flexRadioDefault1"
                        th:checked="${category.isActive==true}"
                        required
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Active
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="false"
                        name="isActive"
                        id="flexRadioDefault2"
                        th:checked="${category.isActive==false}"
                        required
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Not Active
                      </label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="categoryImage" class="fs-5"
                      >Category Image</label
                    >
                    <input
                    
                      type="file"
                      name="file"
                      class="form-control"
                      
                    />
                  </div>
                  <img th:src="@{'/images/category/'+${category.categoryImage}}" alt="" width="100px" height="100px">
                  <div class="d-flex justify-content-center">
                    <a href="/admin/addCategory" class="btn btn-danger fs-5 me-1">Back </a>
                    <button class="btn btn-success text-center fs-5">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
      </div>
    </section>
  </body>
</html>
