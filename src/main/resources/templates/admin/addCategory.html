<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container-fluid p-5 mt-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-sh1 mt-5 mb-3">
              <div class="card-header mb-3 fs-4 text-center">Add Category</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="category" class="fs-5">Category Name</label>
                    <input type="text" name="category" class="form-control" />
                  </div>

                  <div class="mb-4">
                    <label for="categoryImage" class="fs-5"
                      >Category Image</label
                    >
                    <input type="file" name="category" class="form-control" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8 mt-5">
            <div class="card card-sh1">
              <div class="card-header text-center fs-3">Categories</div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Category</th>
                      <th scope="col">Image</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
