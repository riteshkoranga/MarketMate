<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="p-5">
      <div
        class="container card-sh1"
        style="margin-top: 90px; margin-bottom: 150px"
      >
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 mt-5">
              <img
                src="images/macbook.jpg"
                alt="productImage"
                width="100%"
                height="350px"
              />
            </div>
            <div class="col-md-4 mt-5 ms-5 mb-5">
              <p>Apple Laptop</p>
              <p>
                <span class="fw-bold">Description</span><br />Apple laptop,
                256GB SSD, 16GB RAM
              </p>
              <p>
                <span class="fw-bold">Product Details: </span><br />Status:
                <span class="badge bg-success"> In Stock </span>
                <span class="badge bg-warning">Out of stock</span>
                <br />
                Category: Laptop

                <br />
                7 days replacement & return policy
              </p>
              <p class="fs-5 fw-bold">
                Price:&nbsp;&nbsp;&#8377; 70000
                <span class="fs-6 text-decoration-line-through text-secondary"
                  >&nbsp;5000&nbsp;
                </span>
                <span class="fs-6 text-success">50%off</span>
              </p>
              <div class="row">
                <div class="col-md-4 text-center p-2">
                  <i class="fa-solid fa-money-bill"></i>
                  <p>Cash on Delivery</p>
                </div>
                <div class="col-md-4 text-center p-2">
                  <i class="fas fa-undo-alt fa-1x"></i>
                  <p>Return available</p>
                </div>
                <div class="col-md-4 text-center p-2">
                  <i class="fa-solid fa-truck-fast"></i>
                  <p>Free Shipping</p>
                </div>
              </div>

              <a href="" class="btn btn-success col-md-4">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
