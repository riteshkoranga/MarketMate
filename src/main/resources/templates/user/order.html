<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="conatiner mt-5 p-5">
        <form action="/user/saveOrder" method="post" id="order">
        <div class="row">
            
            <p class="text-center fs-2">Order Confirmation</p>
            <div class="col-md-6 p-5">
            
                <p class="text-center fs-3">Address Details</p>
                
                <div class="mb-4 row p-1">
                    <div class="col">
                        <label>First Name</label>
                        <input type="text" name="firstName" required placeholder="" class="form-control mt-1 ">
                    </div>
                   
                    <div class="col">
                        <label >Last Name</label>
                        <input type="text" name="lastName" required placeholder="" class="form-control mt-1 ">
                    </div>
                    
                </div>
                <div class="mb-4 row">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="" class="form-control  ">
                    </div>

                    <div class="col">
                        <label>Mobile Number</label>
                        <input type="text" name="mobileNumber" required placeholder="" class="form-control ">
                    </div>
                   
                   
                </div>

                <div class="mb-4 row">

                    <div class="col">
                        <label >Address</label>
                        <input type="text" name="address" required placeholder="" class="form-control  ">
                    </div>

                    <div class="col">
                        <label >City</label>
                        <input type="text" name="city" required placeholder="" class="form-control ">
                    </div>
                    
                    
                   
                </div>
                <div class="mb-4 row">

                    <div class="col">
                        <label>State</label>
                        <input type="text" name="state" required placeholder="" class="form-control  ">
                    </div>

                    <div class="col">
                        <label>Pincode</label>
                        <input type="number" name="pincode" required placeholder="" class="form-control ">
                    </div>
                    
                    
                    
                </div>
            
            </form>
          </div>
          <div class="col-md-5  ms-5 p-5">
            <p class="text-center fs-3">Payment Details</p>
            <div class="card">
                <div class="card-body shadow">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Total Price</td>
                                <td>:</td>
                                <td>&#8377; [[${orderPrice}]]</td>
                            </tr>
                            <tr>
                                <td>Delivery Charges</td>
                                <td>:</td>
                                <td>&#8377; 250</td>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <td>:</td>
                                <td>&#8377; 100</td>
                            </tr>

                            <tr class="fw-bold mt-1">
                                <td>Total Charges</td>
                                <td>:</td>
                                <td>&#8377; [[${totalOrderPrice}]]</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
            <div class="card shadow p-3 bg-body-tertiary mt-1">
              
              <div class="card-body">
                
                  <div class="mb-3">
                    <label class=" mb-1 ms-1"> Select Payment method : </label>  
                    <select name="paymentType" class="form-control ">
                        <option value="online">Online Payment</option>
                        <option value="cod">COD(cash on delivery)</option>
                        
                    </select>
                  </div>
                  

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn bg-success text-white col-md-3"
                    >
                      Confirm Order
                    </button>
                </div>
               </div>
          </div>
        
        </div>
    </form>
      </div>
    </section>
  </body>
</html>
