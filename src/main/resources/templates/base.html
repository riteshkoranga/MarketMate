<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MarketMate</title>
  </head>
  <body>
    <!-- start navbar -->
    <div
      class="page-container"
      style="display: flex; flex-direction: column; min-height: 100vh"
    >
      <div class="content-wrap" style="flex: 1">
        <nav
          class="navbar navbar-expand-lg bg-tertiary fixed-top custom-navbar"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 1.6rem"
              ><i class="fa-solid fa-cart-shopping"></i> MarketMate</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                    ><i class="fa-solid fa-house"></i> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/products"
                    >Products</a
                  >
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Category
                  </a>
                  <ul class="dropdown-menu">
                    <li th:each="c:${category}"><a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>
                   
                  </ul>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user==null}">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signin"
                      ><i class="fa-solid fa-right-to-bracket"></i> LogIn</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="/register"
                      >Register</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin"
                      >Admin LogIn</a
                    >
                  </li>
                </th:block>
                
                <th:block th:if="${user!=null}">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/cart"
                      ><i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart} ]] ] </a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle active"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                    <i class="fa-solid fa-user"></i> [[${user.name}]]
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                        <a class="dropdown-item" href="#">+91-[[${user.mobileNumber}]]</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#">[[${user.email}]]</a>
                      </li>
                    </ul>
                  </li>
  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout"
                      >Logout <i class="fa-solid fa-right-to-bracket"></i></a
                    >
                  </li>
                   </th:block>
                
              </ul>
            </div>
          </div>
        </nav>
        <!-- End navbar  -->

        <div th:replace="${content}"></div>
      </div>
      <!-- Start footer -->
      <footer>
        <div
          class="text-center"
          style="
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            height: 40px;
            background-color: none;
          "
        >
          <p class="fs-5">MarketMate&reg; 2024</p>
        </div>
      </footer>
      <!-- End footer -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
