<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="conatiner mt-5 p-5">
        <div class="row">
          <div class="col-md-6 p-5">
            <img
              src="images/latest/login.jpg"
              alt="loginImage"
              width="100%"
              height="400px"
            />
          </div>
          <div class="col-md-5 mt-5 ms-5 p-5">
            <div class="card">
              <div class="card-header">
                <p class="fs-4 text-center">Forgot Password</p>
                <th:block th:if="${session.successMsg}">
                  <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>

                <!-- Error Message -->
                <th:block th:if="${session.errorMsg}">
                  <p
                    class="text-danger fw-bold"
                    th:text="${session.errorMsg}"
                  ></p>
                  <th:block
                    th:text="${@commonServiceIMPL.removeSessionMessage()}"
                  ></th:block>
                </th:block>
                
              <div class="card-body">
                <form action="/forgotPassword" method="post">
                  <div class="mb-3">
                    <label class="form-label" for="email">E-Mail</label>
                    <div class="input-group">
                      <input
                        id="email"
                        class="form-control"
                        name="email"
                        type="email"
                        required
                        placeholder="E-mail"
                      />
                      <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    </div>
                  </div>
                  
                

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn bg-primary text-white col-md-3 mt-3"
                    >
                      Send Reset Link
                    </button>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
