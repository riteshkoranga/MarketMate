<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
  </head>
  <body>
    <section>
      <div class="conatiner mt-5 p-5">
        <div class="row">
          <div class="col-md-6 mt-5 p-5">
            <img
              src="images/register.jpg"
              alt="loginImage"
              width="100%"
              height="450px"
            />
          </div>
          <div class="col-md-5 mt-1 ms-5 p-5">
            <div class="card">
              <div class="card-header">
                <p class="fs-4 text-center">Register</p>
              </div>
              <div class="card-body">
                <form>
                  <div class="row mb-3">
                    <div class="col">
                      <label class="form-label" for="name"> Name</label>
                      <div class="input-group">
                        <input
                          id="name"
                          class="form-control"
                          name="name"
                          type="text"
                          required
                          placeholder="Full Name"
                        />
                        </div>  
                    </div>
                    <div class="col">
                      <label class="form-label" for="mobile"> Mobile Number</label>
                      <div class="input-group">
                        <input
                          id="mobile"
                          class="form-control"
                          name="mobile"
                          type="number"
                          required
                          placeholder="Mobile Number"
                        />
                        <span class="input-group-text"><i class="fa-solid fa-mobile"></i></span>
                        </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                      <input
                        id="email"
                        class="form-control"
                        name="email"
                        type="email"
                        required
                        placeholder="E-mail"
                      />
                      <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label class="form-label" for="name">Address</label>
                      <div class="input-group">
                        <input
                          id="address"
                          class="form-control"
                          name="address"
                          type="text"
                          required
                          placeholder="Address"
                        />
                        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                        </div>  
                    </div>
                    <div class="col">
                      <label class="form-label" for="city">City</label>
                      <div class="input-group">
                        <input
                          id="city"
                          class="form-control"
                          name="city"
                          type="text"
                          required
                          placeholder="City"
                        />
                        <span class="input-group-text"><i class="fa-solid fa-city"></i></span>
                        </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label class="form-label" for="state">State</label>
                      <div class="input-group">
                        <input
                          id="state"
                          class="form-control"
                          name="state"
                          type="text"
                          required
                          placeholder="State"
                        />
                        </div>  
                    </div>
                    <div class="col">
                      <label class="form-label" for="pincode">Pincode</label>
                      <div class="input-group">
                        <input
                          id="pincode"
                          class="form-control"
                          name="pincode"
                          type="number"
                          required
                          placeholder="Pincode"
                        />
                        </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label class="form-label" for="password">Password</label>
                      <div class="input-group">
                        <input
                          id="password"
                          class="form-control"
                          name="password"
                          type="password"
                          required
                          placeholder="Password"
                        />
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        </div>  
                    </div>
                    <div class="col">
                      <label class="form-label" for="cpassword">Confirm Password</label>
                      <div class="input-group">
                        <input
                          id="cpincode"
                          class="form-control"
                          name="cpincode"
                          type="password"
                          required
                          placeholder="Confirm Password"
                        />
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        </div>
                    </div>
                  </div>

                  
                

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn bg-primary text-white col-md-3"
                    >
                      Register
                    </button>
                </form>
              </div>
              <div class="card-footer text-center mt-3">
               
                <p>ALready Have an acccount? <a href="/login" class="text-decoration-none">Log In</a></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
