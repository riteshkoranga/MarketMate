<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container-fluid bg-tertiary p-5 mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form action="">
              <div class="input-group">
                <input type="text" class="form-control" name="ch" />
                <button class="btn btn-success text-light col-md-2">
                  <i class="fa-solid fa-magnifying-glass"> </i>
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-2">
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-body-tertiary fs-5 text-center"
                aria-current="true"
              >
                Categories
              </a>
              <a
                href="#"
                th:each="c:${categories}"
                class="list-group-item list-group-item-action"
                >[[${c.name}]]</a
              >
            </div>
          </div>
          <div class="col-md-10">
            <div class="card">
              <div class="card-body">
                <p class="fs-3 text-center">Products</p>

                <a href="/buy" class="" style="text-decoration: none">
                  <div class="row">
                    <div class="col-md-3 mb-3" th:each="p:${products}">
                      <div class="card card-sh1">
                        <div class="card-body text-center">
                          <img
                            th:src="@{'images/product/'+${p.image}}"
                            alt="productImage"
                            width="100%"
                            height="150px"
                          />
                          <p class="fs-5 text-center mt-3">[[${p.name}]]</p>
                          <div
                            class="row text-center"
                            style="margin-top: -10px"
                          >
                            <p class="fs-6 fw-bold">
                              &#8377; [[${p.discountPrice}]]
                            </p>
                            <p class="text-center" style="margin-top: -16px">
                              <span class="text-decoration-line-through">
                                &#8377; [[${p.price}]]</span
                              >
                              <span class="fs-6 text-success ms-3">
                                [[${p.discount}]]% off</span
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
